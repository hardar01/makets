<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Tools card</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!--Инструменты-->
        <div class="container">
            <h1 class="header"> Инструменты для макетирования </h1>
            <div class="blocks">
                <div class="cutter1">
                    <img src="/images/image1 1.png" class="image1"> 
                    <div class="textcutter1">Резак 18 мм</div>
                    <div class="price1"> от 500 руб.</div>
                    <button type="button" class="button text1">Купить</button>
                </div>
                <div class="cutter2">
                    <img src="/images/image2 1.png" class="image2"> 
                    <div class="textcutter2">Резак 9 мм</div>
                    <div class="price2"> от 100 руб.</div>
                    <button type="button" class="button text1">Купить</button>
                </div>
                <div class="mat">
                    <img src="/images/image3 1.png" class="image3"> 
                    <div class="textmat">Коврик для резки</div>
                    <div class="price3"> от 350 руб.</div>
                    <button type="button" class="button text1">Купить</button>
                </div>
                <div class="ruler">
                    <img src="/images/image4 1.png" class="image4"> 
                    <div class="textruler">Линейка</div>
                    <div class="price4"> от 400 руб.</div>
                    <button type="button" class="button text1">Купить</button>
                </div>
            </div>
        </div>
    </body>
</html>
